name: Release Next Version

on:
  push:
    branches:
      - action-test

jobs:
  build:
    name: Build artifact
    uses: ./.github/workflows/build-artifact.yaml

  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Print Contents
        run: ls
